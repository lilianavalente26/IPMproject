<script>

    var gold = 1000;
    var heart = 5;
    var str = 5;
    var flex = 4;
    var lance = 2;
    var arche = 2;

    $(document).ready(function () {
        //CODE GOES HERE

        //ENABLE "ALDEIA" AT STARTUP
        $('#aldeia').show();

        //UPDATE RESCOURCES
        $("#gold").html(gold);
        $("#heart").html(heart);
        $("#str").html(str);
        $("#flex").html(flex);

        $(".lanceNr").html(lance)
        $(".archeNr").html(arche)

    });

    function addResource(goldVal, heartVal, strVal, flexVal) {

        if (gold + goldVal < 0 || heart + heartVal < 0 || str + strVal < 0 || flex + flexVal < 0) return false;

        gold += goldVal;
        heart += heartVal;
        str += strVal;
        flex += flexVal;

        //UPDATE RESCOURCES
        $("#gold").html(gold);
        $("#heart").html(heart);
        $("#str").html(str);
        $("#flex").html(flex);
    }

    function openBlock(blockValue) {

        $(".mainBlock").hide();
        switch (blockValue) {
            case 0:
                $("#aldeia").show();
                break;
            case 1:
                $("#centro").show();
                break;
            case 2:
                $("#quartel").show();
                break;
            case 3:
                $("#territorio").show();
                break;
            default:
                $("#aldeia").show();
                break;
        }
    }
    function addTroop(troopNr) {
        switch (troopNr) {
            case 0:
                lance++
                $(".lanceNr").html(lance)
                break;
            case 1:
                arche++
                $(".archeNr").html(arche)
                break;
        }
    }
    function addElement() {
        $("#troopTable").append(`
            <tr>
            <td><button onclick="addResource(-150, -2, -2, -2); addTroop(1);">Arqueiro <span class="archeNr"></span></button></td>
            <td><img src="assets/ouro.png" width="25" height="25">150</td>
            <td><img src="assets/cardio.png" width="25" height="25">2</td>
            <td><img src="assets/forca.png" width="25" height="25">2</td>
            <td><img src="assets/flexibilidade.png" width="25" height="25">2</td>
            <td><button onclick="removeElement(this)";
            </tr>`
        );
    }

    function removeElement(element) {
        console.log($(element).parent().parent().remove())

    }
</script>
